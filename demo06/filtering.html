<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filtering</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>
<body>
<script>
let data = ['Cat', 'Dog', 'Cat', 'Dog', 'Cat', 'Dog', 'Cat', 'Dog', 'Cat', 'Dog'];
let duration = 1500;

d3.select('body').selectAll('div')
  .data(data)
  .enter()
  .append('div')
  .attr('class', 'fixed-cell')
  .style('top', function (d, i) {
    return i * 40 + 'px';
  })
  .style('background-color', 'steelblue')
  .style('color', 'white')
  .style('left', '500px')
  .text(function (d) {
    return d;
  })
  .transition()
  .duration(duration)
  .style('left', '10px')
  .filter(function (d) {
    return d === 'Cat';
  })
  .transition()
  .duration(duration)
  .style('left', '500px');
</script>
</body>
</html>
