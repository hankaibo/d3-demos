<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tweening</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>
<body>
<script>
let body = d3.select('body');
let duration = 5000;

body.append('div')
  .append('input')
  .attr('type', 'button')
  .attr('class', 'countdown')
  .attr('value', '0')
  .attr('width', '150px')
  .transition()
  .duration(duration)
  .ease(d3.easeLinear)
  .style('width', '400px')
  .attr('value', '9');

body.append('div')
  .append('input')
  .attr('type', 'button')
  .attr('class', 'countdown')
  .attr('value', '0')
  .transition()
  .duration(duration)
  .ease(d3.easeLinear)
  .styleTween('width', widthTween)
  .attrTween('value', valueTween);

function widthTween() {
  let interpolate = d3.scaleQuantize()
    .domain([0, 1])
    .range([150, 200, 250, 350, 400]);
  return function (t) {
    return interpolate(t) + 'px';
  }
}

function valueTween() {
  let interpolate = d3.scaleQuantize()
    .domain([0, 1])
    .range([1, 2, 3, 4, 5, 6, 7, 8, 9]);
  return function (t) {
    return interpolate(t);
  }
}
</script>
</body>
</html>
