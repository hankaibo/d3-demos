<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sub-selection</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>

<body>
<section id="section1">
  <div>
    <p>blue box</p>
  </div>
</section>
<section id="section2">
  <div>
    <p>red box</p>
  </div>
</section>
<script>
d3.select('#section1>div') // W3C选择器
  .attr('class', 'blue box');
d3.select('#section2') // D3选择器
  .select('div')
  .attr('class', 'red box');
</script>
</body>

</html>
