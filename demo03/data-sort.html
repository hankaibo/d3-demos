<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>data-sort</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>

<body>
  <div class="control-group">
    <button onclick="sort(compareByExpense)">
      按宽度
    </button>
    <button onclick="sort(compareByCategory)">
      按类别
    </button>
    <button onclick="sort()">
      Clear
    </button>
  </div>
  <script>
    var data = [ // <-A
      {
        expense: 10,
        category: 'Retail'
      },
      {
        expense: 15,
        category: 'Gas'
      },
      {
        expense: 30,
        category: 'Retail'
      },
      {
        expense: 50,
        category: 'Dining'
      },
      {
        expense: 80,
        category: 'Gas'
      },
      {
        expense: 65,
        category: 'Retail'
      },
      {
        expense: 55,
        category: 'Gas'
      },
      {
        expense: 30,
        category: 'Dining'
      },
      {
        expense: 20,
        category: 'Retail'
      },
      {
        expense: 10,
        category: 'Dining'
      },
      {
        expense: 8,
        category: 'Gas'
      }
    ];

    function render(data, comparator) {
      d3.select('body').selectAll('div.h-bar')
        .data(data)
        .enter()
        .append('div')
        .attr('class', 'h-bar')
        .append('span');
      d3.select('body').selectAll('div.h-bar')
        .data(data)
        .exit()
        .remove();
      d3.select('body').selectAll('div.h-bar')
        .data(data)
        .attr('class', 'h-bar')
        .style('width', function (d) {
          return (d.expense * 5) + 'px';
        })
        .select('span')
        .text(function (d) {
          return d.category;
        })
      if (comparator) {
        d3.select('body').selectAll('div.h-bar')
          .sort(comparator);
      }
    }
    var compareByExpense = function (a, b) {
      return a.expense < b.expense ? -1 : 1;
    }
    var compareByCategory = function (a, b) {
      return a.category < b.category ? -1 : 1;
    }
    render(data);

    function sort(comparator) {
      render(data, comparator);
    }

    // document.getElementById('data-sort').addEventListener('click', function (e) {
    //   if (e.target) {
    //     render(data, e.target.value.trim());
    //   }
    // });
  </script>
</body>

</html>
