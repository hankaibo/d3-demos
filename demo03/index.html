<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="none" />
    <text x="90" y="52" font-size="24" style="fill:#000">A</text>
    
    <circle cx="150" cy="50" r="40" stroke="black" stroke-width="2" fill="none" />
    <text x="150" y="52" font-size="24" style="fill:#000">B</text>
  </svg>


  <p>A ∩ B，selection.data(data)，更新状态</p>
  <p>A \ B，selection.data(data).enter()，进入状态</p>
  <p>B \ A，selection.data(data).exit()，退出状态</p>
</body>

</html>
