<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple-shapes</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>

<body>
<p>简单图形</p>
<script type="text/javascript">
let width = 600;
let height = 500;

let svg = d3.select('body').append('svg');

svg.attr('height', height)
  .attr('width', width);

svg.append('line')
  .style('stroke', 'black')
  .attr('x1', 0)
  .attr('y1', 200)
  .attr('x2', 100)
  .attr('y2', 100);

svg.append('circle')
  .attr('cx', 200)
  .attr('cy', 150)
  .attr('r', 50);

svg.append('rect')
  .attr('x', 300)
  .attr('y', 100)
  .attr('width', 100)
  .attr('height', 100)
  .attr('rx', 5);

svg.append('polygon')
  .attr('points', '450,200 500,100 550,200');
</script>
</body>

</html>
