<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>basic-axes</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>

<body>
  <div class="control-group">
    <button onclick="renderAll('bottom')">
      horizontal bottom
    </button>
    <button onclick="renderAll('top')">
      horizontal top
    </button>
    <button onclick="renderAll('left')">
      vertical left
    </button>
    <button onclick="renderAll('right')">
      vertical right
    </button>
  </div>

  <script type="text/javascript">
    var height = 500;
    var width = 500;
    var margin = 25;
    var offset = 50;
    var axisWidth = width - 2 * margin;
    var svg;

    function createSvg() { // <-A
      svg = d3.select("body").append("svg") // <-B
        .attr("class", "axis") // <-C
        .attr("width", width)
        .attr("height", height);
    }

    function renderAxis(scale, i, orient) {
      var axis;
      switch (orient) {
        case 'bottom':
          axis = d3.axisBottom()
            .scale(scale)
            .ticks(5);
          break;
        case 'top':
          axis = d3.axisTop()
            .scale(scale)
            .ticks(5);
          break;
        case 'left':
          axis = d3.axisLeft()
            .scale(scale)
            .ticks(5);
          break;
        case 'right':
          axis = d3.axisRight()
            .scale(scale)
            .ticks(5);
          break;
      }

      svg.append("g")
        .attr("transform", function () { // <-H
          if (["top", "bottom"].indexOf(orient) >= 0)
            return "translate(" + margin + "," + i * offset + ")";
          else
            return "translate(" + i * offset + ", " + margin + ")";
        })
        .call(axis); // <-I
    }

    function renderAll(orient) {
      if (svg) svg.remove();

      createSvg();

      renderAxis(d3.scaleLinear()
        .domain([0, 1000])
        .range([0, axisWidth]), 1, orient);
      renderAxis(d3.scalePow()
        .exponent(2)
        .domain([0, 1000])
        .range([0, axisWidth]), 2, orient);
      renderAxis(d3.scaleTime()
        .domain([new Date(2012, 0, 1), new Date()])
        .range([0, axisWidth]), 3, orient);
    }
  </script>
</body>

</html>
