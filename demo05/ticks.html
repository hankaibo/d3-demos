<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ticks</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../build/d3.js"></script>
</head>
<body>
<script>
let height = 500;
let width = 500;
let margin = 25;
let axisWidth = width - 2 * margin;

let svg = d3.select('body').append('svg')
  .attr('class', 'axis')
  .attr('width', width)
  .attr('height', height);

let scale = d3.scaleLinear()
  .domain([0, 100])
  .range([0, axisWidth]);

let axis = d3.axisBottom()
  .scale(scale)
  .ticks(5)
  // .tickSubdivide(5)
  .tickSizeInner(10)
  .tickSizeOuter(10)
  .tickPadding(10)
  .tickFormat(function (v) {
    return v + '%';
  });

svg.append('g')
  .attr('transform', function () {
    return 'translate(' + margin + ',' + margin + ')';
  })
  .call(axis);
</script>
</body>
</html>
